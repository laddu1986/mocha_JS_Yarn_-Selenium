        TextConstraint text_rule = 6;
        IntegerConstraint integer_rule = 7;
        BooleanConstraint bool_rule = 8;
        DateConstraint date_rule = 9;
        ColorConstraint color_rule = 10;
        ListConstraint list_rule = 11;
    }
}

