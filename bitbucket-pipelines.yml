image: 
  name: selenium/standalone-chrome
  #username: $docker_user
  #password: $docker_user_pwd
options:
  docker: true
pipelines:
  branches:
    update-pipelines:
          - step:
             caches:
              - node
             script:
              - sh ./scripts/start.sh
              - yarn install
              - yarn run web
              - echo "Test Complete"