image: 
  name: massiveinteractive/qa-ci
  username: $docker_user
  password: $docker_user_pwd
options:
  docker: true
pipelines:
  branches:
    update-pipelines:
    - step:
        script:
          - sh ./scripts/start.sh
          - yarn install
          -parallel:
            -step:
              - yarn run api
            -step:
              - yarn run  web