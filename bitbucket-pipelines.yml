image: qamassive/allpackages
options:
  docker: true
pipelines:
  branches:  # Pipeline to run Hourly 
    scheduled-hourly:      
    - step:
        script:
          - sh ./scripts/start.sh
          - apt-get install net-tools
          - netstat -plnt
          - npm install
          - npm install wdio-allure-reporter
          - npm run web
